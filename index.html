<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signInPage.css">
    <title>Secure Messenger</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
</head>

<body class="login_background">

    <div class="signInContainer">

        <img class="logo" src="./images/logo.png">
        <div class="clientInputContainer">
            <div class="inputContainer">
                <label class="labelText">Username</label>
                <input type="text" class="clientInput" placeholder="username" required>
            </div>

            <div class="inputContainer">
                <label class="labelText">Password</label>
                <input type="password" class="clientInput" placeholder="password" required>
            </div>
        </div>
        <button type="button" class="signInButton">Sign
            In</button>

        <a class="signUpButton" href="signUp.html">Sign Up</a>
    </div>

</body>

<script src="script.js"></script>

</html>
