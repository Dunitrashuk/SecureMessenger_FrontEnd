<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="signInPage.css">
    <title>Secure Messenger</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
</head>

<body class="login_background">

<div id="mainContainer">
    <div class="menuContainer">
        <div class="profileContainer">
            <div class="profilePictureContainer">
                <img class="profilePicture" src="/images/arctic-fox.png">
            </div>

            <div class="userInfo">
                <p class="userNameText">User Name</p>
                <p class="userId userNameText">#ifg57gh</p>
            </div>
        </div>

        <div class="addUserContainer">
            <input id="addUserIcon" type="image" name="Add User Button" src="/images/add-user.png" alt="add user">
        </div>

        <div class="usersListContainer">
            <input id="logOutIcon" type="image" name="Log Out Button" src="/images/log-out.png" alt="Log Out"
                   onclick="logOut()">
        </div>
    </div>

    <div class="chatContainer">

    </div>
</div>

</body>

<script src="script.js"></script>

</html>
