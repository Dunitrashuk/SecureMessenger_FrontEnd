<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUpPage.css">
    <title>Secure Messenger</title>
</head>

<body class="login_background">

    <div class="signInContainer">

        <img class="logo" src="./images/logo.png">
        <div class="clientInputContainer">
            <div class="inputContainer">
                <label class="labelText">Email</label>
                <input type="text" class="clientInput" placeholder="email">
            </div>

            <div class="inputContainer">
                <label class="labelText">Username</label>
                <input type="text" class="clientInput" placeholder="username">
            </div>

            <div class="inputContainer">
                <label class="labelText">Password</label>
                <input type="password" class="clientInput" placeholder="password">
            </div>
        </div>
        <button class="signInButton">Sign Up</button>

        <a class="signUpButton" href="index.html">Sign In</a>
    </div>

</body>

<script src="script.js"></script>

</html>
